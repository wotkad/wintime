
<div class="registrationpopup-bg"></div>
<div class="registrationpopup">
  <div class="registrationpopup__header">
    <div class="registrationpopup__header-container">
      <div class="registrationpopup__header-container-title">Регистрация</div>
      <div class="registrationpopup__header-container-close"><i class="fa fa-times"></i></div>
    </div>
  </div>
  <div class="registrationpopup__body">
    <form class="registrationpopup__body-form" action="#">
      <div class="registrationpopup__body-form-input"><i class="fa fa-user"></i>
        <input type="text" name="name" placeholder="Имя и фамилия"/>
      </div>
      <div class="registrationpopup__body-form-input"><i class="fa fa-envelope"></i>
        <input type="text" name="email" placeholder="Электронная почта"/>
      </div>
      <div class="registrationpopup__body-form-input"><i class="fa fa-lock"></i>
        <input type="text" name="password" placeholder="Пароль"/>
      </div>
      <label class="registrationpopup__body-form-policy">
        <input class="checkbox" type="checkbox" name="radio-test" required="required" checked="checked"/><span class="checkbox-custom"></span>
        <div>
          <p>Даю согласие на</p><a href="#">обработку персональных данных</a>
        </div>
      </label>
      <div class="registrationpopup__body-form-button">
        <button type="submit">Зарегестрироваться</button>
      </div>
    </form>
  </div>
</div>
